server {
    listen 80;
    server_name hsbi1b.chill.glanze.site;
    
    # Redirect all HTTP to the proper URL (not HTTPS)
    location / {
        try_files $uri $uri/ /index.html;  # Pastikan untuk mengarahkan ke index.html react router jika diperlukan
    }

    # Handle React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Don't cache HTML
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
